<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Saldo</title>
    <style>
        body {
            margin: 0;
            background: #0b1020;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }
        .login {
            background: #121a2a;
            padding: 20px;
            border-radius: 16px;
            width: 300px;
            border: 1px solid #233456;
        }
        .field {
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background: #101a2e;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1d3a66;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #2a4d7a;
        }
        .error {
            color: #ff6b6b;
            font-size: 13px;
            min-height: 18px;
        }
        .app {
            display: none;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            background: #121a2a;
            padding: 16px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #233456;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #4da3ff;
            margin: 8px 0;
        }
        h1 {
            color: #e6eefc;
            margin-bottom: 20px;
        }
        h3 {
            color: #9fb3d1;
            margin: 0 0 8px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loginView" class="login">
        <h1>Entrar</h1>
        <div class="field">
            <input type="email" id="email" placeholder="lamounier16@gmail.com">
        </div>
        <div class="field">
            <input type="password" id="password" placeholder="helilamounier16">
        </div>
        <div class="error" id="loginError"></div>
        <button id="loginBtn">Entrar</button>
    </div>
    <div id="app" class="app">
        <h1>Painel de Saldo</h1>
        <div class="card">
            <h3>Saldo Total</h3>
            <div class="value" id="saldoTotal">R$ 0,00</div>
        </div>
        <div class="card">
            <h3>Aplicação CDB</h3>
            <div class="value" id="aplicacaoCDB">R$ 0,00</div>
        </div>
        <div class="card">
            <h3>Aplicação CDI</h3>
            <div class="value" id="aplicacaoCDI">R$ 0,00</div>
        </div>
    </div>
    <script>
        const EXPECTED_USER = 'lamounier16@gmail.com';
        const EXPECTED_PASS = 'helilamounier16';
        
        function showApp() {
            document.getElementById('loginView').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
        
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const errEl = document.getElementById('loginError');
            
            if (email === EXPECTED_USER && pass === EXPECTED_PASS) {
                errEl.textContent = '';
                showApp();
                document.getElementById('saldoTotal').textContent = 'R$ 150.000,00';
                document.getElementById('aplicacaoCDB').textContent = 'R$ 100.000,00';
                document.getElementById('aplicacaoCDI').textContent = 'R$ 50.000,00';
            } else {
                errEl.textContent = 'Usuário ou senha inválidos.';
            }
        });
        
        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginView').style.display !== 'none') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
